<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <style>
        body {
            background-color: #000000;
            color: #eeeeee;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 80%;
            max-width: 400px;
            padding: 40px;
            border: 1px solid #555555;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #1a1a1a;
            border: 1px solid #555555;
            color: #eeeeee;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #8a96ff;
            border: none;
            color: #000000;
            cursor: pointer;
        }

        .flashes {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
        }

        .flashes li {
            background: #333;
            color: #fff;
            padding: 10px;
            margin-bottom: 10px;
            border-left: 3px solid #8a96ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>登录</h1>
        <form method="POST" action="/login">
            <input type="text" name="username" placeholder="用户名" required>
            <input type="password" name="password" placeholder="密码" required>
            <button type="submit">登录</button>
        </form>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class="flashes">
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        <div style="margin-top: 20px; font-size: 14px;">
            <p>还没有账户？ <a href="{{ url_for('register') }}" style="color: #8a96ff; text-decoration: none;">立即注册</a></p>
        </div>
    </div>
</body>
</html>

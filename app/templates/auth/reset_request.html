{% extends "base.html" %}
{% block content %}
  <h2>重置密码</h2>
  <form method="POST">
    {{ form.hidden_tag() }}
    <div>
      {{ form.email.label }}<br>
      {{ form.email() }}
      {% for error in form.email.errors %}
        <span style="color: red;">[{{ error }}]</span>
      {% endfor %}
    </div>
    <div>
      {{ form.submit() }}
    </div>
  </form>
{% endblock %}
